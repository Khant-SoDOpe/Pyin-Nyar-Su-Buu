  <script>
  	var audio1 = $("#audio")[0];
    var audio2 = $("#audio1")[0];
    var audio3 = $("#audio2")[0];
    var audio4 = $("#audio3")[0];
    var audio5 = $("#audio4")[0];
    var audio6 = $("#audio5")[0];
    var gradePage = true;
     $(document).on('keypress',function(e) {
		  console.log(e.which);
		    if(e.which == 13 && gradePage == true) {
		        audio1.play();
            gradePage = false;
		    }else if(e.which == 13 && gradePage == false) {
          window.location.href = "/FormalEducation/Subjects";
		    }else if(e.which == 54) {
		       audio2.play();
		    }else if(e.which == 55) {
		      audio3.play();
		    }else if(e.which == 56) {
		      audio4.play();
		    }else if(e.which == 57) {
		      audio5.play();
		    }else if(e.which == 48) {
		      audio6.play();
          window.location.href = "/FormalEducation/Subjects";
		    }
		});
